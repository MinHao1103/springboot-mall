<body>

  <div class="login-box" style="margin-top:180px">
    <div class="lb-header">
      <a id="login-box-link" class="active" (click)="clickState('login')">Login</a>
      <a id="signup-box-link" (click)="clickState('signUp')">Sign Up</a>
    </div>
    <div class="social-login">
      <a href="#">
        <i class="fa fa-facebook fa-lg"></i>
        Login in with facebook
      </a>
      <a href="#">
        <i class="fa fa-google-plus fa-lg"></i>
        log in with Google
      </a>
    </div>
    <form class="email-login">
      <div class="u-form-group">
        <input id="loginEmail" type="email" placeholder="Email" />
      </div>
      <div class="u-form-group">
        <input id="loginPassword" type="password" placeholder="Password" />
      </div>
      <div class="u-form-group">
        <input id="inputButton" type="button" value="Log in" (click)="getUserLogin()">
      </div>
      <div class="u-form-group">
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
    </form>
    <form class="email-signup" style="display: none">
      <div class="u-form-group">
        <input type="email" placeholder="Email" />
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Password" />
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Confirm Password" />
      </div>
      <div class="u-form-group">
        <input id="inputButton" type="button" value="Sign Up">
      </div>
    </form>
  </div>
</body>
